<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="button" class="btn btn-primary" value="Get" (click)="getOne()">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 18rem;">
        <img [src]="data?.avatar" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Email - {{data?.email}} First Name - {{data?.first_name}} Last Name - {{data?.last_name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
