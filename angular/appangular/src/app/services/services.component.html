<div class="row">
  <div class="col-md-12">
    <h1>RPM is {{crRpm}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <input value="Plus" type="button" (click)="rpmOp(1)" class="btn btn-info">
    <input value="Minus" type="button" (click)="rpmOp(2)" class="btn btn-warning">
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <app-picker></app-picker>
  </div>
  <div class="col-md-6">
    <app-maker></app-maker>
  </div>
</div>
